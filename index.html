<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
            <center>
        <div class="print-display"></div>
        <div class="button-container">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="exp">+</button><br>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="exp">*</button><br>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn" >9</button>
            <button class="btn" id="exp">-</button><br>
            <button class="btn" >.</button>
            <button class="btn" id="exp">0</button>
            <button class="cb">clear</button>
            <button class="btn" id="exp">/</button><br>
            <button class="blank">&nbsp;</button>
            <button class="blank">&nbsp;</button>
            <button class="cb">back</button> 
            <button class="btn" id="exp">=</button>
        </div>

    <script src="script.js"></script>
</body>

</html>
